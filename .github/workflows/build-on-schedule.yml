name: Build on schedule

on:
    schedule:
        - cron: "42 * * * *"

jobs:
    call-build-image:
        uses: ./.github/workflows/build-image.yml
        strategy:
            max-parallel: 1
            matrix:
                ref: [ develop, master, "support/2022.10" ]
        with:
            ref: ${{ matrix.ref }}
        secrets: inherit
